<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss 300 - Pesquisa de Mobs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://lh4.googleusercontent.com/_tiEzXvf6uDRZ1x-lkpcGl8tfFogCXcT9Qo5awoc_5C6oK_bIWabqjfGxafC48vLij-g6KOKSdgQg-_0gmKn99uwOPTY69Q4cghy3irecNGVHvz5hNHy6aqd5Fv3cqln1uu0eN0EFnJJp3SJfWXa2A4');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        h1, h2 { font-family: 'Cinzel Decorative', serif; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);}
        .content-panel { background-color: rgba(0,0,0,0.5); padding:2rem; border-radius:0.5rem; box-shadow:0 10px 25px rgba(0,0,0,0.3); color:#fff; position: relative; width:90%; max-width:800px;}
        .mob-card { background-color: #fff; border-left: 4px solid #b91c1c; color: #1a202c;}
        .custom-modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(0,0,0,0.7); display:flex; align-items:center; justify-content:center; z-index:1000; }
        .custom-modal-content { background-color:#fff; padding:2rem; border-radius:0.5rem; box-shadow:0 10px 25px rgba(0,0,0,0.3); width:90%; max-width:400px; text-align:center; position: relative;}
        .loader-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(0,0,0,0.8); display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:1001; color:white; font-size:1.5rem;}
        .spinner { border:4px solid rgba(255,255,255,0.3); border-radius:50%; border-top:4px solid #b91c1c; width:50px; height:50px; animation:spin 1s linear infinite; margin-bottom:1rem;}
        @keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
    </style>
</head>
<body class="p-4">
    <div id="loadingOverlay" class="loader-overlay">
        <div class="spinner"></div>
        <p>Verificando acesso...</p>
    </div>

    <div id="mainContent" class="content-panel mt-16 md:mt-4 text-center hidden">
        <h1 class="text-3xl font-bold text-white mb-6">Boss 300 - Pesquisa de Mobs</h1>
        <p class="text-white text-lg mb-4">Encontre seus adversários espartanos!</p>

        <div class="space-y-4 mb-6">
            <div>
                <label for="mobSearchInput" class="block text-white text-sm font-semibold mb-2 text-left">Pesquisar por Nome ou Número</label>
                <input type="text" id="mobSearchInput" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-700 focus:border-red-700 transition duration-200 placeholder-gray-600 text-black" placeholder="Ex: Leonidas, 45">
            </div>
            <button id="searchMobButton" class="w-full bg-red-800 text-white py-2 px-4 rounded-md hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-red-700 focus:ring-opacity-50 transition duration-300 transform hover:scale-105">
                <i class="fas fa-search mr-2"></i> Pesquisar Mob
            </button>
            <p id="searchMessage" class="text-center text-sm mt-4"></p>
        </div>

        <h2 class="text-2xl font-bold text-white mb-4">Resultados da Pesquisa</h2>
        <div id="mob-list" class="space-y-4 mb-6 text-left max-h-96 overflow-y-auto p-4 rounded-md border border-gray-400">
            <p class="text-white text-center" id="loading-mobs-message">Carregando dados dos mobs...</p>
        </div>
    </div>

    <p class="text-center text-white text-xs mt-6 hidden" id="copyright">
        &copy; 2025 CaMoMiLa. Todos os direitos reservados.
    </p>

    <div id="customAlertModal" class="custom-modal-overlay hidden">
        <div class="custom-modal-content">
            <p id="modalMessage" class="text-black text-lg mb-4"></p>
            <button id="modalOkButton" class="bg-gray-700 text-white py-2 px-4 rounded-md hover:bg-gray-800">OK</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
        import { getFirestore, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

        const JSON_DATA_URL = 'https://raw.githubusercontent.com/Kronah/mob-data/main/dados.json';
        let allMobsData = [];

        const validatorAppBaseUrl = 'https://kronah.github.io/Boss300App/';

        const firebaseConfig = {
            apiKey: "AIzaSyDVwW_stGdkYpArCLjqsDbBsUiaSihGsUE",
            authDomain: "bossdv-72d16.firebaseapp.com",
            databaseURL: "https://bossdv-72d16-default-rtdb.firebaseio.com",
            projectId: "bossdv-72d16",
            storageBucket: "bossdv-72d16.firebasestorage.app",
            messagingSenderId: "141528827265",
            appId: "1:141528827265:web:531737e108e484a0869480"
        };
        const appId = 'default-app-id';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const mobSearchInput = document.getElementById('mobSearchInput');
        const searchMobButton = document.getElementById('searchMobButton');
        const mobListDiv = document.getElementById('mob-list');
        const loadingMobsMessage = document.getElementById('loading-mobs-message');
        const searchMessage = document.getElementById('searchMessage');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const mainContent = document.getElementById('mainContent');
        const copyrightText = document.getElementById('copyright');

        const customAlertModal = document.getElementById('customAlertModal');
        const modalMessage = document.getElementById('modalMessage');
        const modalOkButton = document.getElementById('modalOkButton');

        function showMessage(text, isError = false) {
            searchMessage.textContent = text;
            searchMessage.className = `text-center text-sm mt-4 ${isError ? 'text-red-600 font-medium' : 'text-green-600 font-medium'}`;
        }

        function customAlert(message) {
            return new Promise(resolve => {
                modalMessage.textContent = message;
                customAlertModal.classList.remove('hidden');
                modalOkButton.onclick = () => { customAlertModal.classList.add('hidden'); resolve(true); };
            });
        }

        async function loadMobsData() {
            loadingMobsMessage.textContent = 'Carregando dados dos mobs...';
            try {
                const response = await fetch(JSON_DATA_URL);
                allMobsData = await response.json();
                loadingMobsMessage.classList.add('hidden');
                showMessage('Dados dos mobs carregados com sucesso. Digite para pesquisar.');
                renderMobs(allMobsData);
            } catch (err) {
                console.error(err);
                loadingMobsMessage.textContent = 'Erro ao carregar dados dos mobs.';
                showMessage('Erro ao carregar dados dos mobs.', true);
                await customAlert('Não foi possível carregar os dados dos mobs.');
            }
        }

        function renderMobs(mobs) {
            mobListDiv.innerHTML = '';
            if (mobs.length === 0) {
                mobListDiv.innerHTML = '<p class="text-white text-center">Nenhum mob encontrado com os critérios de pesquisa.</p>';
                return;
            }
            mobs.forEach(mob => {
                const mobCard = document.createElement('div');
                mobCard.className = 'mob-card p-4 mb-2 rounded-md shadow-sm';
                mobCard.innerHTML = `
                    <p class="font-semibold text-black text-base break-all">Número: <span class="text-gray-800">${mob['Número']||'N/A'}</span></p>
                    <p class="text-black text-sm">Nome do Mob: <span class="text-gray-700">${mob['Nome do Mob']||'N/A'}</span></p>
                    <p class="text-black text-sm">Pontos: <span class="text-gray-700">${mob['Pontos']!==null?mob['Pontos']:'N/A'}</span></p>
                    <p class="text-black text-sm">Arquivo: <span class="text-gray-700">${mob['Arquivo']||'N/A'}</span></p>
                `;
                mobListDiv.appendChild(mobCard);
            });
        }

        function searchMobs() {
            const searchTerm = mobSearchInput.value.trim().toLowerCase();
            if (!searchTerm) { renderMobs(allMobsData); showMessage('Exibindo todos os mobs.'); return; }

            const filtered = allMobsData.filter(mob => {
                return (mob['Número']?String(mob['Número']).toLowerCase():'').includes(searchTerm) ||
                       (mob['Nome do Mob']?mob['Nome do Mob'].toLowerCase():'').includes(searchTerm);
            });
            renderMobs(filtered);
            showMessage(filtered.length > 0 ? `Encontrados ${filtered.length} mobs.` : 'Nenhum mob encontrado.', filtered.length === 0);
        }

        async function getDeviceId() {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) { deviceId = crypto.randomUUID(); localStorage.setItem('deviceId', deviceId); }
            return deviceId;
        }

        async function initBossPage() {
            loadingOverlay.classList.remove('hidden');
            try {
                const validatedToken = localStorage.getItem('validatedToken');
                const validatedDeviceId = localStorage.getItem('validatedDeviceId');

                if (!validatedToken || !validatedDeviceId) {
                    window.location.href = `${validatorAppBaseUrl}index.html`;
                    return;
                }

                console.log("Token validado:", validatedToken, "Device ID:", validatedDeviceId);

                await signInAnonymously(auth);

                const tokensCollectionPath = `artifacts/${appId}/public/data/generatedTokens`;
                const tokensCollectionRef = collection(db, tokensCollectionPath);
                const q = query(tokensCollectionRef, where("__name__", "==", validatedToken));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const tokenData = querySnapshot.docs[0].data();
                    const now = Date.now();
                    if (tokenData.expirationTimestamp > now) {
                        loadingOverlay.classList.add('hidden');
                        mainContent.classList.remove('hidden');
                        copyrightText.classList.remove('hidden');
                        loadMobsData();
                        return;
                    }
                }

                // Token inválido ou expirado
                localStorage.removeItem('validatedToken');
                localStorage.removeItem('validatedDeviceId');
                window.location.href = `${validatorAppBaseUrl}index.html`;

            } catch (error) {
                console.error(error);
                window.location.href = `${validatorAppBaseUrl}index.html`;
            }
        }

        searchMobButton.addEventListener('click', searchMobs);
        mobSearchInput.addEventListener('keyup', e => { if(e.key==='Enter') searchMobs(); });

        window.onload = initBossPage;
    </script>
</body>
</html>
