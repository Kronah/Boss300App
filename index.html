<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Token - Boss 300</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin:0;
        }
        .container {
            background-color: rgba(0,0,0,0.8);
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
            width: 90%;
            max-width: 400px;
            color:white;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            border-radius:0.25rem;
            border:none;
            margin-bottom: 1rem;
        }
        button {
            width: 100%;
            background-color: #b91c1c;
            color: white;
            padding:0.5rem;
            border:none;
            border-radius:0.25rem;
            cursor:pointer;
        }
        button:hover { background-color:#f87171; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold mb-4">Validador de Token</h1>
        <input type="text" id="tokenInput" placeholder="Digite seu token">
        <button id="validateBtn">Validar Token</button>
        <p id="message" class="mt-4"></p>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
        import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDVwW_stGdkYpArCLjqsDbBsUiaSihGsUE",
            authDomain: "bossdv-72d16.firebaseapp.com",
            databaseURL: "https://bossdv-72d16-default-rtdb.firebaseio.com",
            projectId: "bossdv-72d16",
            storageBucket: "bossdv-72d16.firebasestorage.app",
            messagingSenderId: "141528827265",
            appId: "1:141528827265:web:531737e108e484a0869480"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const tokenInput = document.getElementById('tokenInput');
        const validateBtn = document.getElementById('validateBtn');
        const messageEl = document.getElementById('message');

        async function getDeviceId() {
            let deviceId = localStorage.getItem('deviceId');
            if(!deviceId){
                deviceId = crypto.randomUUID();
                localStorage.setItem('deviceId', deviceId);
            }
            return deviceId;
        }

        async function validateToken() {
            const token = tokenInput.value.trim();
            if(!token) { messageEl.textContent = "Digite um token válido!"; return; }

            try {
                await signInAnonymously(auth);
                const deviceId = await getDeviceId();
                const tokenRef = ref(db, `tokens/${token}`);
                const snapshot = await get(tokenRef);

                if(snapshot.exists()){
                    const data = snapshot.val();
                    if(!data.usado){
                        // Salva no localStorage
                        localStorage.setItem('validatedToken', token);
                        localStorage.setItem('validatedDeviceId', deviceId);

                        messageEl.textContent = "Token válido! Redirecionando...";
                        // Redireciona para boss.html
                        setTimeout(() => {
                            window.location.href = 'boss.html';
                        }, 1000);
                    } else {
                        messageEl.textContent = "Este token já foi usado!";
                    }
                } else {
                    messageEl.textContent = "Token não encontrado!";
                }
            } catch(err) {
                console.error(err);
                messageEl.textContent = "Erro ao validar token!";
            }
        }

        validateBtn.addEventListener('click', validateToken);
        tokenInput.addEventListener('keyup', (e) => {
            if(e.key === 'Enter') validateToken();
        });
    </script>
</body>
</html>
